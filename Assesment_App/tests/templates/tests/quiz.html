{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'tests/quiz.js' %}" defer></script> 
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
        <b style="font-size:40px;">  {{obj.name}}</b>
        <p>Min score for selection: {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
</div>

<a href="{% url 'tests:main-view' %}" class="btn btn-danger">Return</a>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button style="background-color:green; text-align : center;"  type="submit" class="btn btn-primary mt-3">SUBMIT</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}
